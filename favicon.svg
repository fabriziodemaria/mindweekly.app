  <circle cx="50" cy="50" r="24" fill="none" stroke="#34C759" stroke-width="4" stroke-dasharray="140 10" opacity="0.9"/>
  <circle cx="50" cy="50" r="16" fill="none" stroke="#007AFF" stroke-width="4" stroke-dasharray="90 10" opacity="0.9"/>
  
